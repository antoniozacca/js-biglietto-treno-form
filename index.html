<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcolo del prezzo del biglietto del treno</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div >

            <form class="row text-center bg-warning-subtle">
                <h1 class="text-center text-uppercase col-12 mb-5 mt-3 bg-primary text-white p-3">calcola il prezzo del tuo biglietto</h1>
                

                <div class="col-4 ">

                    <h2>Nome e Cognome</h2>
                    <input type="text"required id="nome-utente">
                </div>
                <div class="col-4 ">

                    <h2>Km da percorrere</h2>
                    <input type="number" id="km-da-percorrere" >
                </div>
                <div class="col-4 ">

                    <h2>Et√†</h2>
                    <input type="number" id="eta">
                </div>

                <div class="col-12 mt-3">
                    <button class="border-0 p-2 bg-primary-subtle" id="btn-1">Genera</button>
                    <button class="border-0 p-2">Annulla</button>

                </div>
            </form>
        </div>

    </div>

    <div class="container-fluid bg-warning">
        <div class="row">

            <p class="text-center text-uppercase fs-1 text mt-5 col-12">il tuo biglietto</p>
            <div class="col-12">

                <h3 class="text-uppercase mb-5 mt-3">dettaglio passeggeri:</h3>
            </div>
            <div class="col-3">
                <h3>Nome Passeggero</h3>
                <p id="nome-passeggero" ></p>
            </div>
            <div class="col-3">
                <h3>Offerta</h3>
                <p>Biglietto Stardard</p>
            </div>
            <div class="col-3">
                <h3>Carrozza</h3>
                <p id="number-carrozza"></p>
            </div>
            <div class="col-3">
                <h3>Codice CP</h3>
            <p id="number-cp"></p>
            </div>
            <div class="col-12 mt-5 text-center text-uppercase">

                <h3>Costo biglietto</h3>
                <p id="prezzo-biglietto"></p>
            </div>
        </div>
    </div>










    <script src="./main.js"></script>
</body>
</html>
